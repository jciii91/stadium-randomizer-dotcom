<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Slider Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="icons8-dice-16.png">
</head>
<body>
  <h1>Custom Slider Form</h1>

  <!-- Processing Indicator -->
  <div id="loading" class="loading-spinner" style="display: none;"></div>
  <p id="statusMessage" aria-live="polite" style="display: none; text-align: center;"></p>

  <form id="settings-form" action="#" method="post">
    <div class="form-group">
      <label for="slider1">Slider 1:</label>
      <input type="range" id="slider1" name="slider1" min="0" max="3" value="1" step="1">
      <span id="slider1Value">Normal</span>
    </div>

    <div class="form-group">
      <label for="slider2">Slider 2:</label>
      <input type="range" id="slider2" name="slider2" min="0" max="3" value="1" step="1">
      <span id="slider2Value">Normal</span>
    </div>

    <div class="form-group">
      <label for="slider3">Slider 3:</label>
      <input type="range" id="slider3" name="slider3" min="0" max="3" value="1" step="1">
      <span id="slider3Value">Normal</span>
    </div>

    <div class="form-group">
      <label for="seed-count">Number (max 20):</label>
      <input type="number" id="seed-count" name="seed-count" min="1" max="20" value="1">
    </div>

    <div class="form-group">
      <label for="file-upload">Upload ROM:</label>
      <input type="file" id="file-upload" name="file">
    </div>
    
    <!-- Submit Button with Disabled State -->
    <input type="submit" id="submit-btn" value="Submit">
  </form>

  <footer>
    <p>
      <a target="_blank" href="https://icons8.com/icon/iLgZOuB7QegK/dice">Dice</a> icon by  
      <a target="_blank" href="https://icons8.com">Icons8</a>
    </p>
  </footer>  

  <script src="script.js"></script>
</body>
</html>
